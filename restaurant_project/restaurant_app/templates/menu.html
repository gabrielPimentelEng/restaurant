{%extends 'base.html'%}
{%load static%}

{%block content%}

<div class="column">

    {%for item in menu%}
    <p>

        <a href="{% url 'menu_item' pk=item.pk %}">{{item.name}}</a>
        <span class="menu-price">
            <strong>${{item.price}}</strong>
        </span>
    </p>
    {%endfor%}
    
</div>

{%endblock%}
